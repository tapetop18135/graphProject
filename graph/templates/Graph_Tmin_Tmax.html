
    <div id="container" style="width: 100%;"></div>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    lat = {{data.lat}}
    lon = {{data.lon}}
    
    
    
    Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: `Graph Show Temp Max and Min lat: ${lat} lon: ${lon}`
        },
        subtitle: {
            text: 'credit : Kmutnb'
        },
        xAxis: {
            categories: {{data.time}}
        },
        yAxis: {
            title: {
                text: 'Temperature (째C)'
            },
            labels: {
                format: '{value}째C',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 120,
            verticalAlign: 'top',
            y: 100,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#fff'
        },
        tooltip: {
            shared: true
        },
        series: [{
            name: 'Temperature max',
            data: {{data.data.max}},
            tooltip: {
                valueSuffix: '째C'
            }
        }, {
            name: 'Temperature min',
            data: {{data.data.min}},
            tooltip: {
                valueSuffix: '째C'
            }
        }]
    });


    </script>
